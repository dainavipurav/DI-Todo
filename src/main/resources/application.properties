#spring.application.name=_001_di_todo
spring.application.name=DI-Todo
server.port=8087

# For MySQL DB Connection
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/DI_TODO_DB?useSSL=false
spring.datasource.username=cmss
spring.datasource.password=cmss
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true
spring.jpa.database=mysql